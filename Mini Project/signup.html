<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.css">
</head>

<body>


    <section>
        <div class="container">
            <div class="row">
                <div class="col-6 col-img">
                    <img class="img-fluid" src="assets/images/signup.png" alt="">
                </div>

                <div class="col-md-6 col-content pt-5 col-12">
                    <form action="">
                        <div class="title-form text-center">
                            <h3 class="pt-5">Registered Account</h3>
                        </div>
                        <p class="text-center">Please Enter your Email and Password.</p>
                        <input type="text" class="form-control p-3 mb-3" placeholder="Full Name">
                        <input type="text" class="form-control p-3 mb-3" placeholder="Email">
                        <input type="password" class="form-control p-3 mb-3" placeholder="Password">
                        <input type="password" class="form-control p-3 mb-3" placeholder="Confirm Password">

                        <div class="footer-form">
                            <div class="submit">
                                <button href="login.html" type="submit" class="btn btn-primary mb-2">Registered</button>
                            </div>
                            <div class="">
                                <p>Don't have an account? <a href="login.html">login</a></p>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </section>





    <script src="assets/vendor/js/bootstrap.bundle.min.js"></script>
</body>

</html>
